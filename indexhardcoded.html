<!DOCTYPE html>
<html>
<head>
  <title>GPT Essay Bot</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { width: 100%; height: 700px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>GPT Essay Bot</h2>

  <div id="chat"></div>
  <input id="input" placeholder="Type your prompt here and press Enter" />

  <script>
    // === HARDCORE MODE: insert your token here ===
    const HF_TOKEN = "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";

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function sendPrompt(prompt) {
      chat.innerHTML += `<div><b>You:</b> ${prompt}</div>`;
      input.value = '';

      try {
        const res = await fetch('https://api-inference.huggingface.co/models/gpt2', {
          method: 'POST',
          headers: { 
            'Authorization': 'Bearer ' + HF_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: prompt })
        });
        const data = await res.json();
        chat.innerHTML += `<div><b>GPT:</b> ${data[0].generated_text}</div>`;
      } catch (err) {
        chat.innerHTML += `<div style="color:red;"><b>Error:</b> ${err}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendPrompt(input.value);
    });
  </script>
</body>
</html>
