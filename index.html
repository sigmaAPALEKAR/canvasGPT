<!DOCTYPE html>
<html>
<head>
  <title>GPT Essay Bot</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { width: 100%; height: 700px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
    #tokenPrompt { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>GPT Essay Bot</h2>

  <!-- Ask user for token locally -->
  <div id="tokenPrompt">
    <input id="tokenInput" type="text" placeholder="Paste your HF token here" style="width: 80%;">
    <button id="saveToken">Save Token</button>
  </div>

  <div id="chat"></div>
  <input id="input" placeholder="Type your prompt here and press Enter" disabled />
  
  <script>
    let HF_TOKEN = '';
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const tokenInput = document.getElementById('tokenInput');
    const saveBtn = document.getElementById('saveToken');

    saveBtn.addEventListener('click', () => {
      HF_TOKEN = tokenInput.value.trim();
      if (HF_TOKEN) {
        input.disabled = false;
        tokenInput.disabled = true;
        saveBtn.disabled = true;
        alert('Token saved! You can now type prompts.');
      } else {
        alert('Please paste a valid token.');
      }
    });

    async function sendPrompt(prompt) {
      chat.innerHTML += `<div><b>You:</b> ${prompt}</div>`;
      input.value = '';

      try {
        const res = await fetch('https://api-inference.huggingface.co/models/gpt2', {
          method: 'POST',
          headers: { 
            'Authorization': 'Bearer ' + HF_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: prompt })
        });
        const data = await res.json();
        chat.innerHTML += `<div><b>GPT:</b> ${data[0].generated_text}</div>`;
      } catch (err) {
        chat.innerHTML += `<div style="color:red;"><b>Error:</b> ${err}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && HF_TOKEN) sendPrompt(input.value);
    });
  </script>
</body>
</html>
